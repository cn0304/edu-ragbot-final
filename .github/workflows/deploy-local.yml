name: Deploy (local self-hosted)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: self-hosted   # matches your Mac runner label
    steps:
      - uses: actions/checkout@v4

      - name: Docker Compose up
        run: |
          docker compose up -d --build
          for i in {1..20}; do
            curl -fsS "http://127.0.0.1:8000/api/metrics" && echo "Health OK" && exit 0
            sleep 2
          done
          echo "Health check failed" >&2
          exit 1
