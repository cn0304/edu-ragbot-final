version: "3.9"

services:
  rag-dashboard:
    build: .
    image: edu-rag:latest
    container_name: edu-rag-dashboard
    ports:
      - "8000:8000"
    environment:
      - VECTOR_DB_PATH=/app/vector_db
      - USE_RERANKER=0
      - OLLAMA_URL=http://host.docker.internal:11434
      - LLM_MODEL=llama3.2:3b
    volumes:
        - ./vector_db:/app/vector_db
        - ./data:/app/data
        - ./metrics:/app/metrics
        - ./logs:/app/logs
    command: uvicorn backend.app.web_dashboard:app --host 0.0.0.0 --port 8000
    restart: unless-stopped