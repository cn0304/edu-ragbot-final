version: "3.9"

services:
  rag-dashboard:
    build: .
    image: edu-rag:latest
    container_name: edu-rag-dashboard
    ports:
      - "8000:8000"
    environment:
      # Add any necessary environment configs here
      # e.g. LOG_LEVEL=info
      - LOG_LEVEL=info
    volumes:
      # Mount data and vector DB read-only for runtime access
      - ./data:/app/data:ro
      - ./vector_db:/app/vector_db:ro
      # Persist metrics generated by scripts inside container
      - ./metrics:/app/metrics
    restart: unless-stopped